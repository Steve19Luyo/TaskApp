<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Test Form</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #0f0f1a, #000000);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    /* glowing background grid effect */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                  linear-gradient(180deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .container {
      position: relative;
      background: rgba(20, 20, 35, 0.85);
      border: 1px solid rgba(90, 209, 255, 0.3);
      border-radius: 20px;
      padding: 40px 45px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      width: 380px;
      text-align: center;
      color: #e0e0e0;
      z-index: 1;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #00f0ff;
      margin-bottom: 25px;
      font-size: 30px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #7b5cff;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      color: #9be8ff;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #394867;
      border-radius: 10px;
      background: #0a0a15;
      color: #fff;
      outline: none;
      font-size: 15px;
      transition: all 0.3s;
      box-shadow: inset 0 0 8px rgba(0, 240, 255, 0.1);
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #00f0ff;
      box-shadow: 0 0 12px rgba(0,240,255,0.7);
    }

    input[type="submit"] {
      background: linear-gradient(90deg, #00f0ff, #7b5cff);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 12px rgba(0,240,255,0.6), 0 0 20px rgba(123,92,255,0.6);
      position: relative;
      overflow: hidden;
    }

    input[type="submit"]::after {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%; height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-25deg);
      transition: left 0.5s;
    }

    input[type="submit"]:hover::after {
      left: 130%;
    }

    input[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,240,255,0.9), 0 0 30px rgba(123,92,255,0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Neo Register</h1>

    <form action="mail.php" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="Engage">
    </form>
  </div>

</body>
</html>
